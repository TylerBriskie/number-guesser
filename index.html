<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js">

    </script>
    <link href="https://fonts.googleapis.com/css?family=Delius|Arvo|Give+You+Glory|Sue+Ellen+Francisco" rel="stylesheet">
  </head>
  <body>
      <div class="header">
        Random Number: The Game
      </div>
      <div class="container">
      <div class="game">
        <form class="guess-form" action="index.html" method="post" onsubmit="submitGuess()">
          <input id="guess" type="text" placeholder="Guess Here">
          <div class="btn-group">
            <button class="btn btn-success" type="submit" name="submit">Submit</button>
            <button class="btn btn-warning" type="clear" name="clear">Clear</button>

          </div>
        </form>
        <div class="result">
          <h2 id="result"></h2>
          <h4>Your Last Guess:</h4>
            <h3 id="last-guess"></h3>
        </div>

      </div>
      <div class="footer">

      </div>
    </div>
  </body>
</html>
